<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>claculater</title>
    <script type="text/javascript" src="calculater.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">

      <div class="calculater-layout">


            <h4>Calculater</h4>

    <table>
      <tr>
        <td colspan="3" ><input type="text"  value="" id="input_box" /></td>
        <td><input  class="buttons" type="button" onclick="clr()" value="C" /></td>
      </tr>

      <tr>
        <td colspan="3" ><input type="text"  value="" id="result"/></td>
          <td><input  class="buttons" type="button" onclick="clr_result()" value="CE"/></td>


      </tr>
      <tr>

            <td><input class="buttons" type="button"  value="1" onclick="display('1')"/></td>
          <td><input class="buttons" type="button"  value="2" onclick="display('2')"/ ></td>
          <td><input class="buttons" type="button"  value="3" onclick="display('3')"/ ></td>
          <td><input class="buttons" type="button"  value="+" onclick="display('+')"/ ></td>
        </tr>

      <tr>
        <td><input class="buttons" type="button"  value="4" onclick="display('4')"/></td>
        <td><input class="buttons" type="button"  value="5" onclick="display('5')" /></td>
        <td><input class="buttons" type="button"  value="6" onclick="display('6')" /></td>
        <td><input class="buttons" type="button"  value="-" onclick="display('-')" /></td>
      </tr>

      <tr>
        <td><input class="buttons" type="button"  value="7" onclick="display('7')"/></td>
        <td><input class="buttons" type="button"  value="8" onclick="display('8')" /></td>
        <td><input class="buttons" type="button"  value="9" onclick="display('9')" /></td>
        <td><input class="buttons" type="button"  value="/" onclick="display('/')" /></td>
      </tr>

      <tr>
        <td><input class="buttons" type="button"  value="." onclick="display('.')"/></td>
        <td><input class="buttons" type="button"  value="0" onclick="display('0')" /></td>
        <td><input class="buttons" type="button"  value="=" onclick="solve()" /></td>
        <td><input class="buttons" type="button"  value="*" onclick="display('*')"/ ></td>
      </tr>
    </table>

  </div>
</div>
  </body>
</html>
